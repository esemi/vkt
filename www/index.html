<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <style type="text/css">
        .hide {
            display: none;
        }
        .error-msg {
            color:darkred;
        }
        .order-item {
            margin: 10px;
            background-color: aliceblue;
            height: 60px;
        }
        h4 {
            margin-bottom: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <label>
            <h3>U role</h3>
            <select class="js-select-role">
                <option value="1">merchant</option>
                <option value="2">customer</option>
            </select>
        </label>
        <label>
            balance
            <span class="js-user-balance"></span>$
        </label>
    </header>

    <div>
        <h3>New order</h3>
        <p class="js-post-order-error error-msg"></p>
        <form class="js-post-order-form" method="POST">
            <input name='name' type="text" value="" placeholder="input name" maxlength="255" required/>
            <input name='price' type="number" value="" placeholder="input price" min="1" required/>
            <input type="submit" value="post new order"/>
        </form>
    </div>

    <div>
        <h3>Orders feed [TOP 20]</h3>
        <div class="js-feed">

        </div>
    </div>

    <article class="js-item-template hide order-item" data-js-order-id="">
        <h4>
            <span class="js-item-title"></span>
            <span class="js-item-price"></span>$
        </h4>
        <input class="js-close-order" type="button" value="close order"/>
    </article>

    <script src="/feed.js" crossorigin="anonymous"></script>
</body>
</html>
